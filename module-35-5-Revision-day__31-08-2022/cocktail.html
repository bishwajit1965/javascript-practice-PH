<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail</title>
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/1b551efcfa.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;0,900;1,100;1,300;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="scripts/css/cocktail.css" />
  </head>
  <body>
    <header class="bg-dark text-center text-white p-3">
      <h1>Cocktail items displayed</h1>
    </header>
    <main class="container">
      <section id="error-message" class="text-center d-none">
        <h6>No item found.</h6>
      </section>
      <!-- Search section begins -->
      <section class="col-sm-6 offset-sm-3 d-inline-block mb-3 mt-3">
        <div class="d-flex">
          <input
            type="text"
            name=""
            id="search-field"
            class="form-control form-control-sm m-2"
            placeholder="Search cocktail..."
          />

          <button
            type="button"
            onclick="searchCocktail()"
            class="btn btn-primary btn-md m-2"
          >
            <i class="fas fa-search">&nbsp;Search </i>
          </button>
        </div>
      </section>
      <!-- Search section ends -->

      <!-- Cocktail items area begins  -->
      <section>
        <h2 class="text-center">Popular cocktail items</h2>
        <section
          id="cocktail-items"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></section>
        <section>
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                  <h5 class="modal-title" id="cocktail-title">Modal title</h5>
                  <button
                    type="button"
                    class="btn-close bg-danger"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body" id="body-elements"></div>
                <div class="modal-footer bg-info">
                  <button
                    type="button"
                    class="btn btn-sm btn-danger"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
      <!-- Cocktail items area ends  -->
    </main>
    <footer class="bg-dark text-center text-white p-2 mt-4">
      <span>&copy; 2022 All rights reserved.</span>
    </footer>
    <!-- Js file linked -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/coctail.js"></script>
  </body>
</html>
